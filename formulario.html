<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link ref="stylesheet" type="text/css" href="/formulario.css">
</head>
<body>
    <div class="campo">
       <h1 id="Titulo">Cadastro de experiência com Jesus</h1>
       <p id="Subtitulo"> complete suas informações </p>
       <br>

    </div>
    
    <form>
        <fieldset class="Grupo">
           <div class="campo">
              <label for="nome"><strong>Nome</strong></label>
              <input type="text" name="name" id="name" required>
           </div>

           <div class="campo">
               <label for="sobrenome"><strong>Sobrenome</strong></label>
               <input type="text" name="sorbenome" id="sobrenome" required>
           </div>
        </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" required>
            </div>

            <div class="campo">
                <label><strong>Qual atividade voce mais gosta:</strong></label>
                <label>
                  <input type="radio" name="ativdades" value="Dança" >Dança
                </label>
                
                <label>
                    <input type="radio" name="atividade" value="louvor">louvor
                </label>

                <label>
                    <input type="radio" name="atividade" value="pregação">pregação

                </label>
            </div>

            <div class="campo">
               <label for="anos"><strong>Anos de conversão:</strong></label> 
               <select  id="Anos">
                   <option selected disabled value="" >Escolha</option>
                   <option>1 á 3 meses</option>
                   <option>4 á 6 meses</option>
                   <option>7 meses á 1 ano</option>
                   <option>2 á 5 anos</option>
                   <option>6 á 10 anos</option>
                   <option>11 á 15 anos</option>
               </select>
            </div>
        <fieldset class="Grupo">
            <div id="check">
                <label><strong>Quais livros da Biblia voce ja leu?</strong></label> <br><br>
                <input type="checkbox" id="livros1" name="livros" value="Novo testamento">
                <label for="livros1" >Novo testamento</label>
                <input type="checkbox" id="livros1" name="livros" value="velho testamento">
                <label for="livros2">Velho testamento</label>
            </div>
        </fieldset>
      
        <div class="campo">
            <br>
            <label><strong>Conte um pouco como foi seu primeiro contato com Jesus:</strong></label>
            <textarea rows="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>

</body>
</html>
